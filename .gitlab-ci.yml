stages:
  - serverbuild
  - servertest
  - autodeploy
  - androidbuild
  - androidtest

# Ideally we build the jar file here, but I don't know how to do that with gradle
server-test:
  image: javiersantos/android-ci:latest
  stage: servertest
  before_script:
    - export GRADLE_USER_HOME='pwd'/.gradle
    - chmod +x ./Backend/intoTheAbyss/gradlew
  tags:
    - back_end
    - server_docker
  script:
    - cd Backend/intoTheAbyss
    - ./gradlew test

autoDeploy:
  stage: autodeploy
  only:
    - master
  before_script:
    - chmod +x ./Backend/intoTheAbyss/gradlew
  tags:
    - shell
  script:
    - cd Backend/intoTheAbyss
    - gradle bootrun
    # - cd Spring
    # - gradle bootJar
    # - sudo mv target/*.jar /target/web-demo.jar
    # - sudo systemctl stop system-web-demo
    # - sudo systemctl start system-web-demo

# Building and Testing Android files
android-build:
  image: javiersantos/android-ci:latest
  stage: androidbuild
  before_script:
    - export GRADLE_USER_HOME='pwd'/.gradle
    - chmod +x ./Frontend/IntotheAbyss/gradlew
  tags:
    - android
    - front_end
  script:
    - cd Frontend/IntotheAbyss
    - ./gradlew assemble
  artifacts:
    paths:
      - Frontend/IntotheAbyss/app/build/outputs/

android-tests:
  image: javiersantos/android-ci:latest
  stage: androidtest
  before_script:
    - export GRADLE_USER_HOME='pwd'/.gradle
    - chmod +x ./Frontend/IntotheAbyss/gradlew
  tags:
    - android
    - front_end
  script:
    - cd Frontend/IntotheAbyss
    - ./gradlew test
